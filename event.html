<!DOCTYPE html>
<html>
<head>
<title>Event Registration Page</title>
</head>
<body>
<form>
<h1>Event registration form..</h1>
<label for= "name">Enter name</label><br><br>
<input type="text" id="fname" name="fname"><br><br>
<label for= "ph no">Mobile number:</label><br><br>
<input type="number" id="ph no"><br><br>
<label for= "email">Enter Email</label><br><br>
<input type="email" id="email"><br><br>
<label for= "Gender">Gender</label><br><br>
<input type="radio" id="gender" value="mail"><br><br>
<input type="radio" id="gender" value="femail"><br><br>
<label for= "d.o.b">Enter DOB</label><br><br>
<input type="d.o.b" id="dob"><br><br>
<select id="event" name="Select Event Name:"><br>
<option value="Music">Musical concert</option><br><br>
<option value="tech">technical event</option><br><br>
<option value="Dance">Dansorium</option><br><br>
</select><br>
input type="submit" value="register">


</form>
</body>
</html>
